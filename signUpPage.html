<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form action="/signup" method="post" class="signup-form">
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br><br>
        <button type="submit">Create Account</button>
      </form> <br>
      <div class="login" style="font-size: 2vh;">Already have an account <a href="index.html">Login</a></div>
</div>
<script src="signUpPage.js"></script>
</body>
</html>

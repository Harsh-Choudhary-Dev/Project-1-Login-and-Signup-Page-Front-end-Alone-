<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/Project 1 Login and Signup Page (Front-end Alone)/logo.jpg" alt="" srcset="">
            <div class="heading" style="font-size: 4vh;">Login</div>
        </div>
        <form onsubmit="return validateForm()">
            <span id="error-message" style="color: red"></span><br />

            <input type="text" id="username" name="username" placeholder="Enter Username" required /><br /><br />

            <input type="password" id="password" name="password" placeholder="Enter Password" required /><br /><br />
            <div class="checkBox">
                <span>
                    <input type="checkbox" value="remember_me"> Remember me
                </span>
                <span>
                    <a href="">I forgot password</a>
                </span>

            </div>
            <button type="submit" class="btn btn-3">Sign Up</button>
        </form>
        <div class="sign-up" style="font-size:.9rem;">
          Dont't have an account <a href="signUpPage.html">Create a free account</a>  
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
